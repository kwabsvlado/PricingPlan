<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Pricing</title>
  </head>
  <body>
    <div class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">
      <div class="container-header">
       <h2>100K PAGEVIEWS</h2>
       <div class="double">
        <h1 id="price">$16.00</h1>
       <span id="permonth">/ month</span>
       </div>
      </div>
      <div class="container-slider">
       <input type="range" min="1" max="40" value="16" id="slider">
      </div>
      <div class="billing">
       <p>Monthly Billing</p>
       <button class="billingBtn"><span></span></button>
       <p>Yearly Billing <span>25% discount</span></p>
      </div>
      <div class="container-end">
       <div class="column">
        <div class="unlimited">
         <img src="/images/icon-check.svg" alt="">
         <p>Unlimited websites</p>
        </div>
        <div class="ownership">
         <img src="/images/icon-check.svg" alt="">
         <p>100% data ownership</p>
        </div>
        <div class="email">
         <img src="/images/icon-check.svg" alt="">
         <p>Email reports</p>
        </div>
       </div>
       <div class="trial-button">
        <button>Start my trial</button>
       </div>
      </div>
    </div>
  </body>
</html>
